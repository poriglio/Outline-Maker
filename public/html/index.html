<!DOCTYPE html>
<html>
	<head>
		<title>PlotHound</title>
		<meta charset="utf-8">
		<link href="/css/styles.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="images/logo.jpg">
		<script src="/js/angular-min.js"></script>
		<script src="/js/angular-route.min.js"></script>
		<script src="/js/ui-bootstrap.min.js"></script>
		<script src="/js/main.js"></script>
	</head>
	<body ng-app="storyApp">
		<div ng-controller="outlineController" class="title">
			<img class="logo inline-block" src="/images/plothound.png">
			<h1 class="inline-block">PlotHound</h1>
			<form ng-show="username" class="float-right inline-block" action="/auth/logout" method="GET">
				<input class="button-user button" type="submit" value="log out">
			</form>
			<form ng-show="!username" class="float-right inline-block" method="POST" action="/auth/login">
				<input type="text" name="username" placeholder="Username...">
				<input type="password" name="password" placeholder="Password...">
				<input class="button-user button" type="submit" value="log in">
			</form>
		</div>
		<div class="template" ng-view>
		</div>
	</body>
</html>
